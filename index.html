<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <base href="/"/>
    <link rel="stylesheet" href="shared.css"/>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Lobster&family=Oswald:wght@700&family=Roboto:wght@400;900&family=Shadows+Into+Light&family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"/>
    <title>Places to visit</title>
</head>
<body>
    <header class="nav-container">
        <nav>
            <ul class="nav-links">
                <li class="nav-links__item"> <a class="nav-links__link nav-links__link--logo" href="/">Places to visit</a></li>
                <li class="nav-links__item"> <a class="nav-links__link" href="/">Destinations</a></li>
                <li class="nav-links__item"> <a class="nav-links__link" href="/">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__container">
                <h1 class="hero__title">Explore the world</h1>
                <p class="hero__content">Let's discover beautiful places</p>
                <div class="hero__actions"><a class="hero__action" href="/places.html">Enjoy!</a></div>
            </div>
        </section>
        <section class="highlights">
            <h2 class="highlights__header">highlights</h2>
            <ul class="highlights__cards">
                <li class="highlights__card-item">
                    <figure class="card">
                        <img class="card__image" src="/images/places/Romania.jpeg" alt="Romanina"/>
                        <figcaption class="card__content">Peles Castle in <strong>Romania</strong></figcaption>
                    </figure>
                </li>
                <li class="highlights__card-item">
                    <figure class="card">
                        <img class="card__image"src="/images/places/Italy.jpeg" alt="a beach in Italy"/>
                        <figcaption class="card__content">The beautiful <strong>Italy</strong></figcaption>
                    </figure>
                </li>
                <li class="highlights__card-item">
                    <figure class="card">
                        <img class="card__image"src="/images/places/Greece.webp" alt="a beach in Greece"/>
                        <figcaption class="card__content">The beautiful <strong>Greece</strong></figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
